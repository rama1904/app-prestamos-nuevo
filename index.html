    <body class="turn">
        <main>
            <div class="container mt-5">
                <h2 class="text-center">Simulador de Préstamos</h2>
                <div id="predefinedLoans" class="mb-4">
                    <!-- Aquí se generarán los botones -->
                </div>
                <form id="loanForm" class="needs-validation mt-4">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre y Apellido</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre y apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="monto" class="form-label">¿Cuánto necesitas?</label>
                        <input type="number" id="monto" name="monto" class="form-control" placeholder="Ej: 100000" required>
                    </div>
                    <div class="mb-3">
                        <label for="cuotas" class="form-label">¿En cuántas cuotas?</label>
                        <input type="number" id="cuotas" name="cuotas" class="form-control" placeholder="Ej: 12" required>
                    </div>
                    <button id="simular">Iniciar Simulación</button>
                </form>
    
                <!-- Contenedor para la lista de resultados -->
                <h3 class="mt-5">Solicitudes realizadas</h3>
                <ul id="loanList" class="list-group"></ul>
            </div>
        </main>
